<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponential Logo Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .logo-container {
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            animation: logoCycle 2s forwards;
        }

        /* Keyframes with the specified percentage values */
        @keyframes logoCycle {
            0% { content: url('img/BlueLogo.png'); }
            9.70% { content: url('img/GreenLogo.png'); }
            18.46% { content: url('img/OrangeLogo.png'); }
            26.37% { content: url('img/PinkLogo.png'); }
            33.51% { content: url('img/YellowLogo.png'); }
            39.96% { content: url('img/BlueLogo.png'); }
            45.79% { content: url('img/GreenLogo.png'); }
            51.05% { content: url('img/OrangeLogo.png'); }
            55.79% { content: url('img/PinkLogo.png'); }
            60.08% { content: url('img/YellowLogo.png'); }
            63.96% { content: url('img/BlueLogo.png'); }
            67.45% { content: url('img/GreenLogo.png'); }
            70.61% { content: url('img/OrangeLogo.png'); }
            73.46% { content: url('img/PinkLogo.png'); }
            76.03% { content: url('img/YellowLogo.png'); }
            78.36% { content: url('img/BlueLogo.png'); }
            80.46% { content: url('img/GreenLogo.png'); }
            82.35% { content: url('img/OrangeLogo.png'); }
            84.07% { content: url('img/PinkLogo.png'); }
            85.61% { content: url('img/YellowLogo.png'); }
            87.01% { content: url('img/BlueLogo.png'); }
            88.27% { content: url('img/GreenLogo.png'); }
            89.41% { content: url('img/OrangeLogo.png'); }
            90.43% { content: url('img/PinkLogo.png'); }
            91.36% { content: url('img/YellowLogo.png'); }
            92.20% { content: url('img/BlueLogo.png'); }
            92.96% { content: url('img/GreenLogo.png'); }
            93.64% { content: url('img/OrangeLogo.png'); }
            94.26% { content: url('img/PinkLogo.png'); }
            94.81% { content: url('img/YellowLogo.png'); }
            95.32% { content: url('img/BlueLogo.png'); }
            95.77% { content: url('img/GreenLogo.png'); }
            96.18% { content: url('img/OrangeLogo.png'); }
            96.55% { content: url('img/PinkLogo.png'); }
            96.89% { content: url('img/YellowLogo.png'); }
            97.19% { content: url('img/BlueLogo.png'); }
            97.46% { content: url('img/GreenLogo.png'); }
            97.71% { content: url('img/OrangeLogo.png'); }
            97.93% { content: url('img/PinkLogo.png'); }
            98.13% { content: url('img/YellowLogo.png'); }
            98.31% { content: url('img/BlueLogo.png'); }
            98.48% { content: url('img/GreenLogo.png'); }
            98.62% { content: url('img/OrangeLogo.png'); }
            98.76% { content: url('img/PinkLogo.png'); }
            98.88% { content: url('img/YellowLogo.png'); }
            98.99% { content: url('img/BlueLogo.png'); }
            99.08% { content: url('img/GreenLogo.png'); }
            99.17% { content: url('img/OrangeLogo.png'); }
            99.90% { content: url('img/PinkLogo.png'); }
            100% { content: url('img/YellowLogo.png'); }
        }
    </style>

    <script>
        // Function to randomly choose between index1.html and index2.html
        function randomRedirect() {
            const pages = ['index1.html', 'index2.html'];
            const randomIndex = Math.floor(Math.random() * pages.length); // Use correct length calculation
            const randomPage = pages[randomIndex]; // Randomly select index1 or index2
            // Redirect after 2 seconds (when animation finishes)
            setTimeout(function() {
                window.location.href = randomPage;
            }, 2000); // 2000 ms = 2 seconds
        }

        // Start the redirect process when the page loads
        window.onload = function() {
            randomRedirect();
        };
    </script>
</head>
<body>

    <!-- Logo Animation Container -->
    <div class="logo-container">
        <img src="img/BlueLogo.png" alt="Logo Animation">
    </div>

</body>
</html>
